<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <form action="./datosenviados.html"> 
    <main class="caja1"> 
        <img class="imagen" src="./amazonlogo.png" width="100"> 
        <br>
        
        <div class="conteiner"> 
            <h3> Crear Cuenta </h3>
            <br>

            <label for="idName"> 
                <strong>Tu nombre</strong>
                <input id="Name" name="nNombre" type="text" placeholder="Nombres y apellidos"> 
            </label>
            <br>
            <label for="idCorreo"> 
                <strong>Numero de telefono movil o correo electronico</strong>
                <input id="Correo" name="nCorreo" type="email"> 
            </label>
            <br>
            <label for="idContraseña"> 
                <strong>Contraseña</strong>
                <input id="Contraseña" name="nContraseña" type="password" placeholder="Como minimo 6 caracteres"> 
                <p class="parrafos"> 
                    <img src="./iconi.png" width="15">
                    La contraseña debe contener al menos seis caracteres
                </p>
            </label>
            <br>
            <label for="idContraseña"> 
                <strong>Vuelve a escribir la contraseña</strong>
                <input id="Contraseña" name="nContraseña" type="password"> 
            </label>
            <br>
            <button class="boton" type="submit">
                Continuar
            </button>
            <br>
            <p class="parrafos"> Al crear una cuenta, aceptas las <a href="https://www.amazon.com/-/es/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM" target="_blank">Condiciones de Uso</a> y el <a href="https://www.amazon.com/-/es/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ" target="_blank" >Aviso de Privacidad</a> de amazon.com </p>
            <br>
            <p class="parrafos">¿Ya tienes una cuenta? <a href="https://www.amazon.com/-/es/ap/signin?openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3F_encoding%3DUTF8%26ref_%3Dnavm_hdr_signin&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=anywhere_v2_us&openid.mode=checkid_setup&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&" target="_blank">Iniciar Sesion <img class="imagenflecha"  src="./flechas.png" width="10" > </a> </p>
            <p class="parrafos"> ¿Compras para el trabajo? <a href="https://www.amazon.com/business/register/org/landing?ref_=ap_altreg_ab" target="_blank" >Crea una cuenta corporativa gratis</a> </p>

        </div>


    </main>
    </form>

    
</body>
</html>
